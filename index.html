<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Brainvita Launcher</title>
	<style>
		:root {
			--bg: radial-gradient(circle at 30% 30%, #2d3748, #1a202c 70%);
		}
		body {
			margin: 0;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			font-family: system-ui, Arial, sans-serif;
			background: #1a202c;
			background-image: var(--bg);
			color: #e2e8f0;
		}
		.launchers {
			display: flex;
			flex-direction: column;
			gap: 14px;
			align-items: stretch;
			width: min(520px, calc(100vw - 48px));
		}
		a.launch {
			display: inline-block;
			box-sizing: border-box;
			width: 100%;
			padding: 18px 30px;
			font-size: 1.05rem;
			font-weight: 600;
			letter-spacing: .6px;
			text-decoration: none;
			text-align: center;
			color: #fff;
			border-radius: 16px;
			background: linear-gradient(145deg,#3fc8c0,#1d5d59 60%);
			box-shadow: 0 6px 18px -6px rgba(0,0,0,.65),
									0 0 0 1px rgba(255,255,255,.10) inset;
			transition: .28s cubic-bezier(.4,0,.2,1);
		}
		a.launch:hover {
			transform: translateY(-3px);
			box-shadow: 0 10px 28px -8px rgba(0,0,0,.7),
									0 0 0 2px rgba(63,200,192,.55),
									0 0 14px -3px rgba(63,200,192,.85);
		}
		a.launch:active {
			transform: translateY(0);
		}
	</style>
</head>
<body>
	<div class="launchers">
		<a class="launch" href="BrainVita.html">Play Brainvita (Peg Solitaire)</a>
		<a class="launch" href="Pendulum.html">Control a N-Bob Pendulum</a>
		<a class="launch" href="Dice.html">Roll a Dice (6-faced)</a>
	</div>
</body>
</html>
